language: python

# Run jobs on container-based infrastructure, can be overridden per job
sudo: false
addons:
  apt:
    packages:
        - pandoc

cache:
  directories:
    - $HOME/.cache/pip

env:
    global:
        - DEPENDS="ipython[notebook] sphinx matplotlib six"
        - PKG_NAME=nb2plots
        - INSTALL_TYPE="pip"
        # URL for extra wheel repo
        - EXTRA_WHEELS=https://nipy.bic.berkeley.edu/manylinux

python:
    - 3.3
    - 3.4
    - 3.5

matrix:
  include:
    - python: 2.7
      env:
        - COVERAGE=1
        - DOCTESTS=1
    # Absolute minimum dependencies
    # Check also requirements.txt
    - python: 2.7
      env:
          - DEPENDS="ipython[notebook]==3.0.0 sphinx==1.3 matplotlib==1.1.0 six==1.7 numpy==1.6.1"
    - python: 2.7
      env:
          - DEPENDS="ipython[notebook] sphinx==1.4.3 matplotlib"
    - python: 2.7
      env:
        - INSTALL_TYPE=setup
    - python: 2.7
      env:
        - INSTALL_TYPE=sdist
    - python: 2.7
      env:
        - INSTALL_TYPE=wheel
    - python: 2.7
      env:
        - INSTALL_TYPE=requirements
        - DEPENDS=
    - python: 3.5
      env:
        - BUILD_DOC=1

before_install:
    - source tools/travis_tools.sh
    - virtualenv --python=python venv
    - source venv/bin/activate
    - python -m pip install --upgrade pip wheel
    - python --version  # just to check
    - retry pip install nose mock # always
    - retry pip install -f $EXTRA_WHEELS $DEPENDS
    - if [ -n "$COVERAGE" ]; then
      pip install coverage;
      pip install codecov;
      fi

install:
    - |
      if [ "$INSTALL_TYPE" == "pip" ]; then
          pip install .
      if [ "$INSTALL_TYPE" == "setup" ]; then
          python setup.py install
      elif [ "$INSTALL_TYPE" == "sdist" ]; then
        python setup.py egg_info  # check egg_info while we're here
        python setup.py sdist
        pip install -f $EXTRA_WHEELS dist/*.tar.gz
      elif [ "$INSTALL_TYPE" == "wheel" ]; then
        pip install wheel
        python setup.py bdist_wheel
        pip install -f $EXTRA_WHEELS dist/*.whl
      elif [ "$INSTALL_TYPE" == "requirements" ]; then
        pip install -f $EXTRA_WHEELS -r requirements.txt
        python setup.py install
      fi

script:
    - |
      if [ -n "$BUILD_DOC" ]; then
        # Build documentation
        pip install -r doc-requirements.txt
        cd doc
        make html
        make doctest
      else
        # Change into an innocuous directory and find tests from installation
        mkdir for_testing
        cd for_testing
        if [ -n "$COVERAGE" ]; then
          cp ../.coveragerc .;
          COVER_ARGS="--with-coverage --cover-package $PKG_NAME";
        fi
        if [ -n "$DOCTESTS" ]; then
          DOCTEST_ARGS="--with-doctest";
        fi
        nosetests $COVER_ARGS $DOCTEST_ARGS $PKG_NAME
      fi

after_success:
    - if [ -n "$COVERAGE" ]; then codecov; fi
